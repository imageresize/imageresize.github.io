<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Image Resizer Tool</title>    <link rel="stylesheet" href="style.css"></head><body>    <div class="container">        <h2>Image Resizer Tool</h2>                <input type="file" id="imageInput" accept="image/*">        <canvas id="canvas"></canvas>        <div class="controls">            <label>Width (px):</label>            <input type="number" id="widthInput">                        <label>Height (px):</label>            <input type="number" id="heightInput">                        <label>                <input type="checkbox" id="aspectRatio"> Maintain Aspect Ratio            </label>        </div>        <button onclick="resizeImage()">Resize Image</button>        <a id="downloadLink" download="resized-image.png">Download Resized Image</a>    </div>    <script src="script.js"></script></body></html>
