<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Image Resizer</h1>
        <div class="space-y-6">
            <!-- Upload Section -->
            <div class="flex flex-col items-center">
                <label for="imageInput" class="bg-blue-500 text-white px-6 py-2 rounded-lg cursor-pointer hover:bg-blue-600 transition duration-300">
                    Upload Image
                </label>
                <input type="file" id="imageInput" accept="image/*" class="hidden">
                <p class="text-gray-500 text-sm mt-2">Supported formats: JPEG, PNG, GIF</p>
            </div>

            <!-- Resize Options -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="width" class="block text-gray-700">Width</label>
                    <input type="number" id="width" placeholder="Width" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="height" class="block text-gray-700">Height</label>
                    <input type="number" id="height" placeholder="Height" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Crop, Rotate, Flip, Quality Options -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="crop" class="block text-gray-700">Crop</label>
                    <input type="checkbox" id="crop" class="mt-2">
                </div>
                <div>
                    <label for="rotate" class="block text-gray-700">Rotate</label>
                    <select id="rotate" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="0">0째</option>
                        <option value="90">90째</option>
                        <option value="180">180째</option>
                        <option value="270">270째</option>
                    </select>
                </div>
                <div>
                    <label for="flip" class="block text-gray-700">Flip</label>
                    <select id="flip" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="none">None</option>
                        <option value="horizontal">Horizontal</option>
                        <option value="vertical">Vertical</option>
                    </select>
                </div>
                <div>
                    <label for="quality" class="block text-gray-700">Quality</label>
                    <input type="range" id="quality" min="0" max="1" step="0.1" value="1" class="w-full">
                </div>
            </div>

            <!-- Process Button -->
            <button id="resizeButton" class="w-full bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition duration-300">
                Process Image
            </button>

            <!-- Output Section -->
            <div class="mt-6">
                <canvas id="canvas" class="w-full border rounded-lg"></canvas>
                <a id="downloadLink" class="mt-4 inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300" style="display: none;">
                    Download Resized Image
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
