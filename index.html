<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Image Resizer</h1>
            <p>Resize your images quickly and easily online.</p>
        </div>
    </header>

    <div class="container">
        <input type="file" id="imageInput" accept="image/*" />
        <canvas id="canvas"></canvas>

        <div class="controls">
            <h3>Resize Options</h3>
            <label for="widthInput">Width (px):</label>
            <input type="number" id="widthInput" />
            
            <label for="heightInput">Height (px):</label>
            <input type="number" id="heightInput" />
            
            <label for="percentageInput">Resize by %:</label>
            <input type="number" id="percentageInput" placeholder="100" />
            
            <label for="aspectRatio">Maintain Aspect Ratio</label>
            <input type="checkbox" id="aspectRatio" />
            
            <button onclick="resizeImage()">Resize Image</button>
            
            <div class="download-section">
                <a id="downloadLink" download>Download Resized Image</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Image Resizer Tool. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
