<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Resizer</h1>
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="upload-label">Upload Image</label>
        </div>
        <div class="options">
            <div class="resize-options">
                <label for="width">Width:</label>
                <input type="number" id="width" placeholder="Width">
                <label for="height">Height:</label>
                <input type="number" id="height" placeholder="Height">
            </div>
            <div class="crop-options">
                <label for="crop">Crop:</label>
                <input type="checkbox" id="crop">
            </div>
            <div class="rotate-options">
                <label for="rotate">Rotate:</label>
                <select id="rotate">
                    <option value="0">0째</option>
                    <option value="90">90째</option>
                    <option value="180">180째</option>
                    <option value="270">270째</option>
                </select>
            </div>
            <div class="flip-options">
                <label for="flip">Flip:</label>
                <select id="flip">
                    <option value="none">None</option>
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                </select>
            </div>
            <div class="quality-options">
                <label for="quality">Quality:</label>
                <input type="range" id="quality" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        <button id="resizeButton">Process Image</button>
        <div class="output-section">
            <canvas id="canvas"></canvas>
            <a id="downloadLink" style="display:none;">Download Resized Image</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
