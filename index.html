<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="image-upload-box">
            <div class="upload-header">
                <label for="imageInput" class="upload-btn">
                    <img src="upload-icon.png" alt="Upload Icon"> Upload Image
                </label>
                <select id="uploadOption" onchange="showUploadOptions()">
                    <option value="local">Upload from Local</option>
                    <option value="googleDrive">Google Drive</option>
                    <option value="dropbox">Dropbox</option>
                    <option value="url">URL</option>
                </select>
            </div>
            
            <input type="file" id="imageInput" accept="image/*" onchange="loadImage()" style="display:none;">
            
            <div id="uploadedImagePreview" class="image-preview">
                <canvas id="canvas"></canvas>
            </div>

            <div id="resizeControls" class="controls">
                <label for="widthInput">Width:</label>
                <input type="number" id="widthInput" placeholder="Enter width" />

                <label for="heightInput">Height:</label>
                <input type="number" id="heightInput" placeholder="Enter height" />

                <label for="cropImage">Crop Image:</label>
                <input type="checkbox" id="cropImage" onchange="toggleCropOption()"/>

                <button onclick="resizeImage()">Resize Image</button>
            </div>

            <div id="downloadLinkSection" style="display:none;">
                <a id="downloadLink" download>Download Resized Image</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Image Resizer Tool. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
